{{ partial "header.html" . }}
<div class="article-head">
    <h1><span class="title">{{ .Title | markdownify }}</span></h1>
    <h4>
        {{ .Param "author" }} {{ with .Date }} - {{ . | time.Format
        ":date_medium" }} {{ end }}
    </h4>
</div>

<main>{{ .Content }}</main>

{{ partial "footer.html" . }}
