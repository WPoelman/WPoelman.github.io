    Presupposed Taxonomies - Evaluating Neural-network Semantics. This task is
    focused on correctly recognizing taxonomic word relations in English, French
    and Italian. We developed various datageneration techniques that expand the
    originally provided train set and show that all methods increase the
    performance of modelstrained on these expanded datasets. Our final system
    outperformed the baseline system from the task organizers by achieving an
