- id: fivez2024clin33
  abstract: >-
    The Shared Task for CLIN33 focuses on a relatively novel yet societally
    relevant task: the detection of text generated by Large Language Models
    (LLMs). We frame this detection task as a binary classification problem
    (LLM-generated or not), using test data from up to 6 different domains and
    text genres for both Dutch and English. Part of this test data was held out
    entirely from the contestants, including a ”mystery genre” which belonged to
    an unknown domain (later revealed to be columns). Four teams submitted 11
    runs with substantially different models and features. This paper gives an
    overview of our task setup and contains the evaluation and detailed
    descriptions of the participating systems. Notably, included in the winning
    systems are both deep learning models as well as more traditional machine
    learning models leveraging task-specific feature engineering.
