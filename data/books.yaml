  - title: Onder Professoren
    author: W. F. Hermans
    pubYear: 1975
    readYear: 2025
    stars: 3.5
    review: Ik weet niet precies wat ik verwachtte, maar niet dit. De beschrijvingen van de benepenheid van de situaties en personen zijn erg strek, de omgevingen in en rond Groningen op zich herkenbaar (wel ver voor mijn tijd uiteraard) en de satire is nog steeds gevat en raak. Alleen is het verhaal te rommelig om er echt van te kunnen genieten. Er wordt veel opgezet en opgebouwd wat óf compleet afgebroken zou kunnen worden als finale, óf compleet als 'dit is wat het is' zou kunnen worden neergezet als finale (beide zoals MH bijvoorbeeld). Het probleem is dat je geen van beide krijgt. Wat er wordt opgezet is sterk, zelfs de ogenschijnlijke 'nutteloze' passages zoals de verhalen over de oorlog, de situaties in het boerderijtje of het uitleggen van de roulette regels zijn wel degelijk van belang om te begrijpen wie Dingelam is. Andere punten worden net zo goed opgezet, alleen wordt er niet genoeg mee gedaan wat het echt voldoening geeft.
